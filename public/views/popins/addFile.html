<div class="panel panel-default">
    <div class="panel-heading">Create a new folder</div>
    <div class="panel-body">

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">Location</label>
                <div class="col-sm-10">
                    <input type="text"
                           disabled
                           class="form-control"
                           value="{{dir.path}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Drop files</label>
                <div class="col-sm-10">

                    <div ng-file-drop ng-model="files" class="drop-box"
                         drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}"
                         multiple="false" allow-dir="false" accept="*">
                        Drop Images or PDFs files here
                    </div>
                    <div ng-no-file-drop>
                        <button ng-file-select ng-model="files" multiple="false">Attach Any File</button>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit"
                            ng-click="createFile(dir.path)"
                            class="btn btn-default">Create</button>
                </div>
            </div>
        </form>

    </div>

    <button type="button" class="close"
            ng-click="$root.$broadcast('hidePopin')">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
</div>
