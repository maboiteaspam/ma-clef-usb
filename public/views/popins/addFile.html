<div class="panel panel-default">
    <div class="panel-heading">Create a new folder</div>
    <div class="panel-body">

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">Location</label>
                <div class="col-sm-10">
                    <input type="text"
                           disabled
                           class="form-control"
                           value="{{item.path}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Drop files</label>
                <div class="col-sm-10">
                    drop files here
                </div>
            </div>
        </form>

    </div>

    <button type="button" class="close"
            ng-click="$root.$broadcast('hidePopin')">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
</div>
