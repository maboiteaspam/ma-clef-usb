
<ol class="breadcrumb">

    <li ng-repeat="item in breadcrumb">
        <a href="#{{item.path}}"
           ng-class="{active:item.active}"
           ng-click="$root.$broadcast('changePath', item)"
                >{{item.name}}</a>
    </li>

    <div ng-include="'views/addMenu.html'"
         class=" pull-right dropdown add-items"></div>
</ol>
