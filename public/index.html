<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv='content-type' content='text/html; charset=utf-8'>
    <title>Ma Clef Usb : like old times !</title>
    <meta name="description" content="Ma Clef Usb : like old times !">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="assets/base.css">
    <link rel="stylesheet" href="assets/index.css">
    <!-- endbuild -->
</head>
<body ng-app="maClefUsbApp">

<!--[if lt IE 7]>
<p class="browsehappy">
    You are using an <strong>outdated</strong> browser.
    Please <a href="http://browsehappy.com/">upgrade your browser</a>
    to improve your experience.
</p>
<![endif]-->

<div ng-controller="MainCtrl">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="row">
                <div class="col-xs-7 col-md-3 col-lg-3">
                    <h1 class="logo"><i class="glyphicon glyphicon-hdd"></i>ma Clef Usb</h1>
                </div>
                <div ng-include="'views/inProgress.html'"
                     class="col-xs-1 col-md-1 col-lg-1 in-progress"></div>
                <div ng-include="'views/searchBox.html'"
                     class="col-xs-3 col-md-7 col-lg-7"></div>
            </div>
        </div>
    </nav>
    <div ng-include="'views/breadCrumb.html'"
         class="container-fluid bcrumb"></div>
    <div class="container-fluid"
         ng-controller="ListItemsCtrl">
        <div class="panel panel-default" ng-show="items.length>0">
            <div ng-include="'views/listItems.html'"
                 class="panel-body"></div>
        </div>
        <div class="panel panel-default empty-list-items" ng-show="items.length==0">
            <div ng-include="'views/listEmpty.html'"
                 class="panel-body"></div>
        </div>
    </div>

    <div ng-include="'views/footer.html'"
         class="navbar navbar-default navbar-fixed-bottom footer" role="navigation"></div>

    <div ng-include="'views/popin.html'"
         class="popin"
         ng-class="{visible: !!name}"
         ng-controller="PopinCtrl"></div>
</div>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/angular-underscore/angular-underscore.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/angular-moment/angular-moment.js"></script>
<script src="bower_components/ng-file-upload/angular-file-upload-all.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="js/app.js"></script>
<script src="js/controllers/popin.js"></script>
<script src="js/controllers/alertMessage.js"></script>
<script src="js/controllers/previewFile.js"></script>
<script src="js/controllers/listItems.js"></script>
<script src="js/controllers/main.js"></script>
<!-- endbuild -->

</body>
</html>
